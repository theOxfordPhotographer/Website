    <main>
        <section class="image-gallery" id="masonry-grid">
            <div class="image-item">
                <img src="Images/Portfolio1.jpg" alt="Image 1">
            </div>
            <div class="image-item">

            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize Masonry
            var grid = document.querySelector('#masonry-grid');
            var masonry = new Masonry(grid, {
                itemSelector: '.image-item',
                columnWidth: '.image-item',  // This works, but consider using a fixed width
                percentPosition: true,
                gutter: 20
            });
        });
    </script>
