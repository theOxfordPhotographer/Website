<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oxford Photographer - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Masonry.js from CDN -->
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Ensure jQuery is loaded -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Portfolio</h1>

    <main>
        <section class="image-gallery" id="masonry-grid">
            <div class="image-item">
                <img src="Images/Portfolio1.jpg" alt="Image 1">
            </div>
            <div class="image-item">
                <img src="Images/Portfolio2.jpg" alt="Image 2">
            </div>
            <div class="image-item">
                <img src="Images/Portfolio3.jpg" alt="Image 3">
            </div>
            <div class="image-item">
                <img src="Images/Portfolio4.jpg" alt="Image 4">
            </div>
            <div class="image-item">
                <img src="Images/Portfolio5.jpg" alt="Image 5">
            </div>
        </section>
    </main>

    <script>
        $(document).ready(function() {
            var $grid = $('#masonry-grid');
            // Initialize Masonry once images are loaded
            $grid.imagesLoaded(function() {
                // Initialize Masonry
                $grid.masonry({
                    itemSelector: '.image-item',
                    columnWidth: '.image-item', // Set the column width based on image items
                    percentPosition: true,      // Use percentage-based positioning
                    gutter: 20                 // Add space between images
                });
            });
        });
    </script>

</body>
</html>
